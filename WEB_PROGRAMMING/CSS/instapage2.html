<style>
   .postcontainer{
    width: 300px;
    border: 2px solid lightblue;
    margin: auto;
    padding: 10px;
    border-radius: 50px;
   }
   .postheader{
    display: flex;
    justify-content: space-between;
   }
   .subpostheader{
    display: flex;
    gap: 10px;
   }
   .postmid{
    width: 100%;
   }
   .postmid img{
    width: 100%;
   }
   .dp{
    height: 50px;
    width: 50px;
    border-radius: 50%;
    border: 2px solid green;
    overflow: hidden;
  
   }
   .dp img{
    width: 100%;
    object-fit:cover;
    /* height: 100%; */
   }
   .subfooter{
    display: flex;
    justify-content: space-between;
   }
   .unameloc b{
    display: block;
   }
   .unameloc b{
    display: flex;
    flex-direction: column;
    justify-content: center;

   }
   .scrollstories{
    display: flex;
    gap: 12px;
    padding: 10px;
    overflow-x: auto;
    width: 100%;
    max-width: 350px;
    margin: auto;
}

.scrollstories::-webkit-scrollbar{
    display: none;
}

.stories{
    height: 80px;
    width: 80px;
    border-radius: 50%;
    border: 3px solid #ff0066;
     overflow-x: auto;    
    overflow-y: hidden;
    overflow: hidden;
    flex-shrink: 0;
}

.stories img{
    height: 100%;
    width: 100%;
    object-fit: cover;
}
/* hide checkbox */
#like{
    display: none;
}

/* default heart (white) */
.heart::before{
    content: "ü§ç";
    font-size: 22px;
    cursor: pointer;
}

/* when clicked (checked) */
#like:checked + .heart::before{
    content: "‚ù§Ô∏è";
}

.soft{
    cursor: pointer;
    transition: opacity 0.3s ease;
}

.soft:hover{
    opacity: 0.6;
    transform: scale(1.1);
}

.postmid{
    display: flex;
    overflow-x: auto;
    scroll-snap-type: x mandatory;
}

.postmid img{
    min-width: 100%;
    scroll-snap-align: start;
}

.postmid::-webkit-scrollbar{
    display: none;
}

</style>
