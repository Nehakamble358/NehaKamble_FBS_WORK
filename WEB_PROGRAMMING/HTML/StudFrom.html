<!DOCTYPE html>
<html>
<head>
    <title>Student Registration Form</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
        }

        .container {
            width: 400px;
            background: white;
            margin: 50px auto;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-top: 6px;
            font-weight: 500;
        }

        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
            font-family: 'Poppins', sans-serif;
        }

    
        .inline {
            display: flex;
            gap: 12px;
            margin-top: 5px;
            font-size: 14px;
        }

        .inline input {
            width: auto;
        }

        button {
            width: 100%;
            margin-top: 20px;
            padding: 10px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            font-family: 'Poppins', sans-serif;
        }

        button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Student Registration Form</h2>

    <form>
        <label>Username</label>
        <input type="text">

        <label>Password</label>
        <input type="password">

        <label>Email</label>
        <input type="email">

        <label>Mobile</label>
        <input type="text">

        <label>Gender</label>
        <div class="inline">
            <label><input type="radio" name="gender"> Male</label>
            <label><input type="radio" name="gender"> Female</label>
            <label><input type="radio" name="gender"> Others</label>
        </div>

        <label>Subject</label>
        <div class="inline">
            <label><input type="checkbox"> Java</label>
            <label><input type="checkbox"> Python</label>
            <label><input type="checkbox"> Testing</label>
        </div>

        <label>State</label>
        <select>
            <option>Select State</option>
            <option>Maharashtra</option>
            <option>Karnataka</option>
            <option>Gujarat</option>
        </select>

        <button type="submit">Submit</button>
    </form>
</div>

</body>
</html>
