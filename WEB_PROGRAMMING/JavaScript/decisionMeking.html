<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Document</title>
    <script>
     
      function calci(op)
      {
        no1=parseInt(document.getElementById("inp1").value)
        no2=parseInt(document.getElementById("inp2").value)
        if(op == '+')
      {
          res=no1+no2
      }
        
        else if(op == '-')
          res=no1-no2

        else if(op == '*')
          res=no1*no2
        else
          res = no1/no2

          document.getElementById("res").innerHTML="Result is  :"+ res

      }
     

      

    </script>
    <style>
      div{
        margin : auto;
        border: 2px solid black;
        width: 500px;
        padding: 50px;
      }

      </style>
    
</head>
<body>
  <div>
    Enter num1<input type="text" id="inp1">
    <br><br>
    Enter num2<input type="text" id="inp2">
    <br><br>
    <button onclick="calci('+')" id="btn">Add</button>
    <button onclick="calci('-')" id="btn">Sub</button>
    <button onclick="calci('*')" id="btn">Mul</button>
    <button onclick="calci('/')" id="btn">Div</button>
    <br><br>
    <span id="res">Output will be here</span>
</div>
    
</body>
</html>
